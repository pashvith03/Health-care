<div class="main-container" style="background-color: cadetblue; height: 100vh; width: 100vw; ">
 <div class="login-card">

    <div class="header">
      <h1 class="header-title">Welcome Back</h1>
      <p class="header-subtitle">Sign in to your account</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="form-control"
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        (click)="signIn()"
      >
        Sign In
      </button>

    </form>

    <div class="footer-text">
      <p>
        Don't have an account?
        <a routerLink="/registration" class="signup-link">Sign Up</a>
      </p>
    </div>

  </div>
  </div>
